<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT Solution</title>
    <link rel="icon" type="image/png" href="logo/futuro_tech_logo.jpeg">
    <style>
        /* Style pour le menu de navigation */
        nav {
            background-color: #078190;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 15px;
            text-decoration: none;
            float: left;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-icon {
            display: none;
            float: right;
            padding: 14px 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
        }

        /* Style pour l'arri√®re-plan avec une image fixe */
        .slideshow-container {
            position: relative;
            height: 400px;
            width: 100%;
            background-image: url('futuro_tech_solution/slide1.png'); /* Remplacez 'slide1.jpg' par le chemin de votre image */
            background-size: cover;
            background-position: center;
            margin-top: 50px;
        }

        /* Style pour les images suppl√©mentaires */
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px 0;
        }

        .image-wrapper {
            position: relative;
            width: 30%;
        }

        .additional-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .additional-image:hover {
            transform: scale(1.05);
        }

        .discover-button {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #078190;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .image-wrapper:hover .discover-button {
            display: block;
        }

        /* Style pour l'ic√¥ne de langue */
        .language-switcher {
            position: fixed;
            bottom: 10px; /* Placer l'ic√¥ne en bas de l'√©cran */
            right: 10px; /* Placer l'ic√¥ne √† droite */
            cursor: pointer;
            z-index: 1001; /* S'assurer que l'ic√¥ne est toujours visible */
        }

        .language-icon {
            font-size: 24px;
            color: white;
            background-color: #2c436f;
            padding: 10px;
            border-radius: 50%;
        }

        .language-menu {
            display: none;
            position: absolute;
            right: 0;
            bottom: 50px; /* Ajuster pour que le menu apparaisse au-dessus de l'ic√¥ne */
            background-color: #2c436f;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .language-menu.active {
            display: block;
        }

        .language-menu button {
            display: block;
            background-color: #078190;
            color: white;
            border: none;
            padding: 10px;
            width: 100px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .language-menu button:hover {
            background-color: #078190;
        }

        /* Styles sp√©cifiques pour les smartphones */
        @media (max-width: 768px) {
            nav a {
                display: none;
                float: none;
            }

            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #078190;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                display: block;
                padding: 10px 0;
                text-align: center;
            }

            /* Adapter les images suppl√©mentaires pour mobile */
            .image-wrapper {
                width: 90%;
            }

            /* R√©duire la hauteur du diaporama pour mobile */
            .slideshow-container {
                height: 140px;
            }

            /* Taille de l'ic√¥ne de langue pour mobile */
            .language-icon {
                font-size: 20px;
                padding: 8px;
            }

            .language-menu button {
                font-size: 14px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <!-- Ic√¥ne pour changer de langue -->
    <div class="language-switcher" onclick="toggleLanguageMenu()">
        <span class="language-icon">üåê</span>
        <div class="language-menu" id="language-menu">
            <button onclick="changeLanguage('fr')">Fran√ßais</button>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('de')">Deutsch</button>
        </div>
    </div>

    <!-- Menu de navigation -->
    <nav id="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-links" id="nav-links">
            <a href="index.html" onclick="closeMenu()">Accueil</a>
            <a href="contact.html" onclick="closeMenu()">Contact</a>
            <a href="about.html" onclick="closeMenu()">√Ä propos</a>
            <a href="FuturoTech_Solution.html" onclick="closeMenu()">Futuro Tech Solution</a>
            <a href="FuturoTech_Automative.html" onclick="closeMenu()">Futuro Tech Automative</a>
            <a href="FuturoTech_Accessoires.html" onclick="closeMenu()">Futuro Tech Accessoires</a>
        </div>
    </nav>

    <!-- Arri√®re-plan fixe -->
    <div class="slideshow-container"></div>

    <!-- Trois images avec boutons d√©couvrir -->
    <div class="image-container">
        <div class="image-wrapper">
            <img src="futuro_tech_solution/imagefs3.png" alt="Image 3" class="additional-image">
            <a href="FT-Vision_Solution.html" class="discover-button">D√©couvrir</a>
        </div>

        <div class="image-wrapper">
            <img src="futuro_tech_solution/imagefs2.png" alt="Image 2" class="additional-image">
            <a href="SystemeAnti_incendie.html" class="discover-button">D√©couvrir</a>
        </div>

        <div class="image-wrapper">
            <img src="futuro_tech_solution/imagefs1.png" alt="Image 1" class="additional-image">
            <a href="#" class="discover-button">D√©couvrir</a>
        </div>
    </div>

    <!-- Script pour g√©rer les actions -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function closeMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.remove('active');
        }

        function toggleLanguageMenu() {
            const languageMenu = document.getElementById('language-menu');
            languageMenu.classList.toggle('active');
        }

        function changeLanguage(lang) {
            const translations = {
                fr: {
                    accueil: "Accueil",
                    contact: "Contact",
                    aPropos: "√Ä propos",
                    solution: "Futuro Tech Solution",
                    automotive: "Futuro Tech Automative",
                    accessoires: "Futuro Tech Accessoires"
                },
                en: {
                    accueil: "Home",
                    contact: "Contact",
                    aPropos: "About",
                    solution: "Futuro Tech Solution",
                    automotive: "Futuro Tech Automotive",
                    accessoires: "Futuro Tech Accessories"
                },
                de: {
                    accueil: "Startseite",
                    contact: "Kontakt",
                    aPropos: "√úber uns",
                    solution: "Futuro Tech L√∂sung",
                    automotive: "Futuro Tech Automotive",
                    accessoires: "Futuro Tech Zubeh√∂r"
                }
            };

            const navLinks = document.querySelectorAll('#nav-links a');
            const keys = Object.keys(translations[lang]);
            navLinks.forEach((link, index) => {
                link.textContent = translations[lang][keys[index]];
            });

            // Update the page language
            document.documentElement.lang = lang;
        }
    </script>

</body>

</html>
